<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGame - Ranking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .rank-1 td:first-child { background-color: #ffd700; color: #4a3200; } /* Ouro */
        .rank-2 td:first-child { background-color: #c0c0c0; color: #3b3b3b; } /* Prata */
        .rank-3 td:first-child { background-color: #cd7f32; color: #4d2d0b; } /* Bronze */

         /* Estilo para bot√£o ativo */
        .btn-mode.active {
            background-color: #f59e0b; /* Cor √¢mbar */
            color: #1f2937; /* Cor escura do texto */
        }
        
        /* Estilo para o bot√£o de deletar */
        .btn-delete {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-teal-800 text-gray-100 min-h-screen flex flex-col items-center py-10 px-4">

    <div class="w-full max-w-3xl bg-gray-900 bg-opacity-80 rounded-2xl shadow-xl p-6 md:p-10">
        <h1 id="ranking-title" class="text-3xl md:text-4xl font-bold text-center text-amber-400 mb-6">
            Ranking EcoGame üèÜ
        </h1>

        <div class="flex justify-center space-x-4 mb-6">
            <div class="flex items-center space-x-2">
                <button id="btn-ranking-real" class="btn-mode px-5 py-2 rounded-full text-sm font-semibold transition duration-300 bg-gray-700 text-gray-300 hover:bg-amber-500 hover:text-gray-900">
                    Modo Real
                </button>
                <button id="btn-delete-real" data-mode="real" class="btn-delete p-2 rounded-full text-gray-400 hover:text-red-500 hover:bg-gray-700 transition duration-300" aria-label="Excluir ranking Modo Real">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <button id="btn-ranking-virtual" class="btn-mode px-5 py-2 rounded-full text-sm font-semibold transition duration-300 bg-gray-700 text-gray-300 hover:bg-amber-500 hover:text-gray-900">
                    Modo Virtual
                </button>
                <button id="btn-delete-virtual" data-mode="virtual" class="btn-delete p-2 rounded-full text-gray-400 hover:text-red-500 hover:bg-gray-700 transition duration-300" aria-label="Excluir ranking Modo Virtual">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-700">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider w-16">Rank</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Nome</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Pontua√ß√£o</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Data</th>
                    </tr>
                </thead>
                <tbody id="ranking-table-body" class="bg-gray-800 bg-opacity-70 divide-y divide-gray-700">
                    <tr>
                        <td colspan="4" class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-500">Carregando ranking...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="inline-block bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 px-6 rounded-full transition duration-300">
                Voltar ao Menu
            </a>
        </div>
    </div>

    <div id="confirm-delete-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h3 class="text-lg font-bold text-white mb-4">Confirmar Exclus√£o</h3>
            <p class="text-gray-300 mb-6">Tem certeza de que deseja excluir todo o hist√≥rico de ranking deste modo? Esta a√ß√£o n√£o pode ser desfeita.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete-btn" class="px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-500 text-white font-semibold transition duration-300">Cancelar</button>
                <button id="confirm-delete-btn" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 text-white font-semibold transition duration-300">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="ranking.js"></script>
</body>
</html>
