<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGame - Aventura Corporal</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { 
      --accent: #f59e0b;
      --muted: #cbd5e1;
      --card: #0f172a;
      --success: #10b981;
      --danger: #ef4444;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a192f, #06394a);
      color: #e6eef8;
      overflow-x: hidden;
    }

    .app-container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
      text-align: center;
    }

    header h1 {
      color: var(--accent);
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      margin-bottom: 1rem;
    }

    .game-hud {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
      gap: 10px;
    }

    .hud-stat {
      font-size: 1rem;
      font-weight: 600;
    }

    .hud-stat i { color: var(--accent); }
    .hud-stat span { color: white; font-weight: bold; }

    .btn {
      background-color: var(--accent);
      color: #1f2937;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn:hover { transform: scale(1.05); }

    .game-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    video#video, canvas#overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video#video { transform: scaleX(-1); }

    video#miniCam {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 25%;
      max-width: 150px;
      border-radius: 8px;
      border: 2px solid var(--accent);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transform: scaleX(-1);
      background: black;
      z-index: 10;
    }

    /* Modal de Perguntas */
    .questionModal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(2,6,23,0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 20px;
    }

    .questionModal.active { display: flex; }

    .q-modal-card {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .choices { display: flex; flex-direction: column; gap: 12px; }

    .choice {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .choice:hover { background: rgba(255,255,255,0.1); }
    .choice.correct { background: rgba(16,185,129,0.2); border-color: var(--success); }
    .choice.incorrect { background: rgba(239,68,68,0.2); border-color: var(--danger); }

    /* Modal de feedback */
    .feedback-modal-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 1100;
      padding: 20px;
    }

    .feedback-modal {
      background: linear-gradient(135deg, #1e293b, #334155);
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    #backBtn {
      background: #1f2937;
      color: white;
      border: 1px solid var(--muted);
      position: fixed;
      top: 20px;
      left: 20px;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
      z-index: 999;
    }

    #backBtn:hover {
      background: var(--accent);
      color: #1f2937;
    }

    @media (max-width: 600px) {
      .game-hud {
        flex-direction: column;
        text-align: center;
      }
      video#miniCam {
        width: 30%;
        bottom: 5px;
        right: 5px;
      }
    }
  </style>
</head>

<body>
  <button id="backBtn" onclick="window.location.href='avatar.html'"><i class="fa-solid fa-arrow-left"></i> Voltar</button>

  <div class="app-container">
    <header>
      <h1>EcoGame: Aventura Corporal</h1>
    </header>

    <div class="game-hud">
      <div id="env-status" class="hud-stat"><i class="fa-solid fa-seedling"></i> Cenário: <span>--</span></div>
      <div id="lives-display" class="hud-stat"><i class="fa-solid fa-heart"></i> Vidas: <span id="lives">3</span></div>
      <div id="score-display" class="hud-stat"><i class="fa-solid fa-star"></i> Pontos: <span id="score">0</span></div>
      <button id="startBtn" class="btn">▶️ Iniciar Jogo</button>
    </div>

    <div id="real-life-mode" class="game-container">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <video id="miniCam" autoplay playsinline muted></video>
    </div>
  </div>

  <div id="questionModal" class="questionModal">
    <div class="q-modal-card">
      <h3 id="qTitle">Desafio do Conhecimento</h3>
      <p id="qText">Texto da pergunta...</p>
      <div id="choices" class="choices"></div>
    </div>
  </div>

  <div id="feedback-overlay" class="feedback-modal-overlay">
    <div class="feedback-modal">
      <div id="feedback-icon" class="feedback-icon"></div>
      <h3 id="feedback-title" class="feedback-title"></h3>
      <p id="feedback-message" class="feedback-message"></p>
      <p id="feedback-explanation" class="feedback-explanation"></p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
