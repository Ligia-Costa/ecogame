<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGame - Aventura Corporal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f59e0b; --muted: #cbd5e1; --card: #0f172a; }
        body {
            font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0a192f, #06394a);
            color: #e6eef8; margin: 0; padding: 20px; display: flex;
            justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .app-container { width: 100%; max-width: 800px; text-align: center; }
        header { margin-bottom: 20px; }
        h1 { font-size: 2rem; font-weight: 700; color: var(--accent); }
        .game-hud {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: rgba(15, 23, 42, 0.6);
            border-radius: 12px; margin-bottom: 20px;
        }
        .hud-stat { font-size: 1.1rem; font-weight: 600; }
        .hud-stat span { color: var(--accent); }
        .btn {
            padding: 10px 25px; border: none; border-radius: 8px; font-size: 1rem;
            font-weight: 600; font-family: 'Poppins', sans-serif; cursor: pointer;
            transition: all 0.3s ease; background-color: var(--accent); color: #1f2937;
        }
        .btn:hover { transform: translateY(-3px); }
        .game-container {
            position: relative; width: 100%; padding-top: 75%;
            background: #000; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        video, #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        video { transform: scaleX(-1); }

        /* Estilos para o Modal de Perguntas */
        .questionModal {
            position: fixed; inset: 0; display: none; align-items: center;
            justify-content: center; background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(5px); z-index: 1000; padding: 20px;
        }
        .questionModal.active { display: flex; }
        .modalCard {
            background: linear-gradient(135deg, #0f172a, #1e293b); padding: 30px;
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; max-width: 600px; text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        .modalCard h3 { font-size: 1.3rem; margin-bottom: 20px; color: var(--accent); }
        #qText { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; color: white; }
        .choices { display: flex; flex-direction: column; gap: 12px; }
        .choice {
            background: rgba(255, 255, 255, 0.05); padding: 15px 20px;
            border-radius: 10px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease; font-size: 0.95rem;
        }
        .choice:hover { background: rgba(255, 255, 255, 0.1); }
        .choice.correct { background: rgba(76, 175, 80, 0.2); border-color: rgba(76, 175, 80, 0.5); }
        .choice.incorrect { background: rgba(244, 67, 54, 0.2); border-color: rgba(244, 67, 54, 0.5); }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>EcoGame: Aventura Corporal</h1>
        </header>
        <div class="game-hud">
            <div id="env-status" class="hud-stat">Cenário: <span>--</span></div>
            <div id="score-display" class="hud-stat">Pontos: <span id="score">0</span></div>
            <button id="startBtn" class="btn">▶️ Iniciar Jogo</button>
        </div>
        <div id="real-life-mode" class="game-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="overlay"></canvas>
        </div>
    </div>
    
    <div id="questionModal" class="questionModal">
        <div class="modalCard">
            <h3 id="qTitle">Desafio do Conhecimento</h3>
            <p id="qText">Texto da pergunta...</p>
            <div id="choices" class="choices"></div>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
